<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
  
<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />    


<h:head>
	<title>LOGIN</title>
</h:head> 
<body> 

	<h1>Login</h1>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Features</a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Pricing</a>
		      	</li>
		      	<li class="nav-item justify-content-end">
		        		<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		      	</li>
		    </ul>
	  </div>
	  <span class="navbar-text">
		  	<h:outputLink class="btn btn-outline-primary" value="faces/registroPersona.xhtml">Iniciar</h:outputLink>
	  </span>
	</nav>
	
	<div class="container">
		<h:form id="formlogin">
		<h:messages id="formlogin"></h:messages>
		<div class="form-group">
			<label for="exampleInputEmail1">Nombre de Usuario</label>
			<h:inputText class="form-control" value="#{loginBean.usernameString}" />
			<small id="emailHelp" class="form-text text-muted">Ingrese un nombre de Usuario para iniciar Sesion</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<h:inputSecret  type="password" class="form-control" value="#{loginBean.passwordString}" />
		</div>
			<h:commandButton class="btn btn-primary" action="#{loginBean.loginUser()}" value="Ingresar" />
		</h:form>
	</div>
</body> 
</html>
