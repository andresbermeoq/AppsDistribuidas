<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:o="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
      
      
       
<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />
 

<h:head>
	<title>Creacion de Cuentas</title>
</h:head> 
<body> 
	<h1>Registro de Cuentas</h1>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="faces/index.xhtml">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="CajeroView.xhtml">Listado<span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="CajeroView.xhtml">Regresar</a>
		      	</li>
		    </ul>
	  </div>
	  <span class="navbar-text">
		  	<h:form>
		  		<h:commandLink action="#{loginBean.logoutUser()}" value="Cerrar sessiÃ³n" />
		  	</h:form>
	  </span>
	</nav>
	
	<br />
	<div class="container">
		
		
		<h:form id="fomrregsi">
		<h:messages id="fomrregsi"/>
			<div class="form-group col-md-12">
				<h2>Datos del Usuario</h2>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCedula">Cedula</label>
					<h:inputText type="text" class="form-control" id="Cedula" value="#{clienteBean.usuario.cedulaString}" required="true" validatorMessage="La Cedula debe contener 10 Caracteres">
						<f:validateLength minimum="10" maximum="10" />
					</h:inputText>
					<p:message for="Cedula" display="text"/>
				</div>
				<div class="form-group col-md-6">
					<label for="email">Email</label>
					<h:inputText type="email" id="email" class="form-control" value="#{clienteBean.usuario.email}" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nombres">Nombres</label>
					<h:inputText type="text" id="nombres" class="form-control" value="#{clienteBean.usuario.nombre}" />
				</div>
				<div class="form-group col-md-6">
					<label for="apellidos">Apellidos</label>
					<h:inputText type="text" id="apellidos" class="form-control" value="#{clienteBean.usuario.apellido}" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="usuario_nombre">Nombre de Usuario</label>
					<h:inputText type="text" id="usuario_nombre" class="form-control" value="#{clienteBean.usuario.nombreUsuarioString}" />
				</div>
				<div class="form-group col-md-6">
					<label for="fecha_registro">Fecha de Registro</label>
					<h:outputLabel class="form-control" value="#{clienteBean.usuario.fechaRegistroDate}" action="#{clienteBean.factual}">
						<f:convertDateTime pattern="yyyy/MM/dd" />
					</h:outputLabel>
				</div>
			</div>
			<div class="form-group col-md-12">
				<h2>Datos de la Cuenta</h2>
			</div>
			<div class="form-group col-md-12">
				<label for="inputTipoUsuario">Tipo de Cuenta</label>
				<h:selectOneMenu value="#{clienteBean.cliente.tipoCuenta}" class="form-control">
					<f:selectItem id="tipoDefault" itemLabel="-----" itemValue="#{null}" itemDisable="true"
										noSelectionOption="true" />
					<f:selectItem id="tipoAhorros" itemLabel="Ahorros" itemValue="Ahorros" itemDisable="true"
										noSelectionOption="true"/>
					<f:selectItem id="tipoCorriente" itemLabel="Corriente" itemValue="Corriente" itemDisable="true"
										noSelectionOption="true"/>
				</h:selectOneMenu>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="numero_cuenta">Numero de Cuenta</label>
					<h:outputLabel class="form-control" id="numero_cuenta" value="#{clienteBean.cliente.cuenta}" action="#{clienteBean.obtenerNumeroCuenta()}" />
				</div>
			</div>
			<div class="form-group col-md-12">
				<h:commandButton class="btn btn-outline-primary btn-lg btn-block" action="#{clienteBean.doGuardarCliente()}" value="Guardar Cliente" />
			</div>
		</h:form>
	</div>

</body> 
</html>
