<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://xmlns.jcp.org/jsf/passthrough">
      
      
       
<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />

<h:head>
	<title>Registro de Cuentas</title>
</h:head> 
<body> 
	<h1>Registro de Cuentas</h1>
	<br />
	<h4>Bien venido </h4><h:outputLabel value="#{loginBean.user.nombre} #{loginBean.user.apellido}" />
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="faces/index.xhtml">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="CajeroView.xhtml">Listado<span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="Cajero/CrearCuenta.xhtml">Creacion de Cuentas</a>
		      	</li>
		      	<li class="nav-item">
		        		<h:form>
		        			<h:commandLink action="#{cajeroBean.vistaRetirar()}" value="Depositar" />
		        		</h:form>
		      	</li>
		      	<li class="nav-item">
		        		<h:form>
		        			<h:commandLink action="#{cajeroBean.vistaRetirar()}" value="Retirar" />
		        		</h:form>
		      	</li>
		    </ul>
	  </div>
	  <span class="navbar-text">
		  	<h:form>
		  		<h:commandLink action="#{loginBean.logoutUser()}" value="Cerrar session" />
		  	</h:form>
	  </span>
	</nav>
	
	<br />
	<div class="container justify-content-center align-items-center">
		<h2>Busqueda de Cuentas</h2>
		<h:form class="form-inline" id="formDatBusqueda">
			<div class="form-group mb-2 mx-sm-3">
				<label for="cedula">Cedula Usuario</label>
				<h:inputText id="cedula" class="form-control mx-sm-3" value="#{clienteBean.cedulaCliente}" o:placeholder="Cedula">
					<f:ajax listener="#{clienteBean.buscarUsuarioCedula()}" render="{not empty clienteBean.listaUsuarios}"/>
				</h:inputText>
			</div>
			<h:commandButton class="btn btn-primary mb-2" action="#{clienteBean.buscarUsuarioCedula()}" value="Buscar Cliente" />
			
			<br />	
			
			<p:dataTable var="Cuentas"
					 value="#{clienteBean.listaUsuarios}" 
					 selectionMode="single"
					 rendered="#{clienteBean.listaUsuarios.size() > 0}"
					 rowKey="#{Cuentas.idUsuarioLong}"
					 selection="#{clienteBean.usuarioSeleccionado}">
				     <p:ajax event="rowSelect" listener="#{clienteBean.Seleccionado(Cuentas.idUsuarioLong)}"/>
						<p:column headerText="Cedula">
							<h:outputText value="#{Cuentas.cedulaString}" />
						</p:column>
						<p:column headerText="Nombres">
							<h:outputText value="#{Cuentas.nombre}" />
						</p:column>
						<p:column headerText="Nombres de Usuario">
							<h:outputText value="#{Cuentas.nombreUsuarioString}" />
						</p:column>
						<p:column>
							<p:commandButton value="Seleccionar" action="#{clienteBean.Seleccionado(Cuentas.idUsuarioLong)}"/>
						</p:column>
					</p:dataTable>
		</h:form>
	</div>
	
	<div class="container">
		
		
		
		
		
	</div>
	
	
	
	
</body> 
</html>
