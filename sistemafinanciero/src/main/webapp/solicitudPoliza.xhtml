<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<!-- Bootstrap -->
<h:outputStylesheet library="webjars"
	name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />

<h:head>
	<title>Solicitud de polizas</title>
</h:head>
<body>
	
	<h4>Usuario:</h4>
	<h:outputLabel
		value="#{polizaBeans.session.user.nombre} #{polizaBeans.session.user.apellido}" />

	<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
		class="navbar-brand" href="#">Banco Nacional</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNav" aria-controls="navbarNav"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				href="faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item"><a class="nav-link" href="#">Features</a></li>
			<li><a class="nav-link" href="templates/ClienteView.xhtml">Regresar</a>
			</li>
		</ul>
	</div>
	<span class="navbar-text">
		  	<h:form>
		  		<h:commandLink action="#{loginBean.logoutUser()}" value="Cerrar session" />
		  	</h:form>
	  </span>
	</nav>

	<div>
		<h:form id="formsolicitud">
			<h:messages id="formsolicitud" />
			<h:panelGrid columns="2" id="formulario">
				<h:outputLabel value="Capital" class="col-sm-2 col-form-label" />
				<h:inputText type="text" value="#{polizaBeans.capital}"
					class="form-control mb-2 mr-sm-2" required="true" style="width: 150px; " />

				<h:outputLabel value="Tiempo (dias)" class="col-sm-2 col-form-label" />

				<h:inputText type="number" value="#{polizaBeans.plazo}"
					class="form-control mb-2 mr-sm-2" placeholder="Numero de dias (*)" required="true" style="width: 70px; " maxlength="5"/>


				<h:outputLabel value="Interes" class="col-sm-2 col-form-label" />

				<h:inputText id="interes" value="#{polizaBeans.porcentinter}"
					class="form-control mb-2 mr-sm-2" required="true" style="width: 100px; " maxlength="10" />

				<h:outputLabel value="Interes ganado"
					class="col-sm-2 col-form-label" />

				<h:inputText id="intganado" value="#{polizaBeans.valInteres}" 
					class="form-control mb-2 mr-sm-2"  required="true" style="width: 100px; " maxlength="10"  />
				<h:outputLabel value="Total" class="col-sm-2 col-form-label" style="font-weight:bold;" />

				<h:inputText id="total" value="#{polizaBeans.valTotal}"
					class="form-control mb-2 mr-sm-2" style="width: 100px; font-weight:bold; " maxlength="10" />
				<h:outputLabel value="Fecha de solitud"
					class="col-sm-2 col-form-label" />

				<h:inputText id="date" value="#{polizaBeans.thisDate}"
					class="form-control mb-2 mr-sm-2" required="true"  style="width: 150px; " >
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>

				<h:outputLabel value="Fecha de vencimiento"
					class="col-sm-2 col-form-label" />

				<h:inputText id="dateFin" value="#{polizaBeans.finDate}" 
					class="form-control mb-2 mr-sm-2"  style="width: 150px;">
					<f:convertDateTime pattern="yyyy/MM/dd" />
				</h:inputText>
				
				<h:outputLabel value="Cargar copia de cedula" />
				<input type="file" value="Cargar" accept="application/pdf" />

				<h:outputLabel value="Cargar copia de planilla" />
				<input type="file" value="Cargar" accept="application/pdf" />
				
				<h:outputLabel value="Observaciones" />
				<h:inputTextarea value="#{polizaBeans.poliza.observacion}"></h:inputTextarea>
				<h:commandButton id="btngenerar" class="btn btn-primary mb-2"
					value="Generar" action="#{polizaBeans.calInteres()}">
				</h:commandButton>
				<h:commandButton id="btnsolicitar"
					action="#{polizaBeans.solPoliza()}" value="Solicitar"
					class="btn btn-success" >
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</body>
</html>
