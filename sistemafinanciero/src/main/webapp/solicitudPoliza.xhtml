<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
       
<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />

<h:head>
	<title>Registro de Usuarios Administrativos</title>
</h:head> 
<body> 
	<h1>Registro de Usuarios</h1>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Features</a>
		      	</li>
		      	<li>
		      		<a class="nav-link" href="templates/ClienteView.xhtml">Regresar</a>
		      	</li>
		    </ul>
	  </div>
	</nav>
	
	<div>
	<h:form id="formsolicitud">
	<h:messages id="sms" showDetail="true" autoUpdate="true" closable="true" globalOnly="true"/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Capital" class="col-sm-2 col-form-label" />
			<h:inputText type="text" value="#{polizaBeans.poliza.capital}"
				class="form-control mb-2 mr-sm-2" />

			<h:outputLabel value="Tiempo (dias)" class="col-sm-2 col-form-label" />

			<h:inputText type="text" value="#{polizaBeans.plazo}"
				class="form-control mb-2 mr-sm-2" placeholder="Numero de dias (*)" />


			<h:outputLabel value="Interes" class="col-sm-2 col-form-label" />

			<h:outputLabel id="interes" value="#{polizaBeans.interes.porcentaje}"
				class="form-control mb-2 mr-sm-2" />

			<h:outputLabel value="Interes ganado" class="col-sm-2 col-form-label" />

			<h:outputLabel id="intganado" value="#{polizaBeans.poliza.vinteres}"
				class="form-control mb-2 mr-sm-2" />

			<h:outputLabel value="Fecha solitud" class="col-sm-2 col-form-label" />

			<h:outputLabel id="date" value="#{polizaBeans.thisDate}"
				class="form-control mb-2 mr-sm-2">
				<f:convertDateTime pattern="yyyy/MM/dd" />
			</h:outputLabel>


			<h:outputLabel value="Fecha de vencimiento"
				class="col-sm-2 col-form-label" />

			<h:outputLabel id="dateFin"
				value="#{polizaBeans.poliza.fvencimiento}"
				class="form-control mb-2 mr-sm-2">
				<f:convertDateTime pattern="yyyy/MM/dd" />
			</h:outputLabel>

			<h:outputLabel value="Total" class="col-sm-2 col-form-label" />

			<h:outputLabel id="total" value="#{polizaBeans.poliza.total}"
				class="form-control mb-2 mr-sm-2" />

			<h:commandButton action="#{polizaBeans.calInteres()}"
				class="btn btn-primary mb-2" value="Generar" />
			<h:commandButton action="#{polizaBeans.solPoliza()}"
				value="Solicitar" class="btn btn-success" />
			<h:commandButton action="#" class="btn btn-danger" value="Cancelar" />
		</h:panelGrid>
	</h:form>
	</div>
</body> 
</html>
