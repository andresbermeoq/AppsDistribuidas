<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
       
<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />

<h:head>
	<title>Registro de clientes</title>
</h:head> 
<body> 
	<h1>Registro de clientes</h1>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Features</a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Pricing</a>
		      	</li>
		      	<li class="nav-item justify-content-end">
		        		<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		      	</li>
		    </ul>
	  </div>
	  <span class="navbar-text">
		  	<h:form>
		  		<h:commandLink action="#{loginBean.logoutUser()}" value="Cerrar session" />
		  	</h:form>
	  </span>
	</nav>
	<div class="container">
		<h2>Accesos</h2>
		<h:form id="accesos">
			<div class="form-group">
				<div id="Layer1" style="width:1095px; height:300px; overflow: scroll;">
			<h:dataTable value="#{usuarioBean}" var="acceso" class="table table-striped">
				<h:column>
					<f:facet name="header" scope="col">
					ID
					</f:facet>
					<h:outputLabel value="#{transaccion.id}" scope="row"/>
				</h:column>
				<h:column>
				<f:facet name="header" scope="col">
				Fecha
				</f:facet>
				<h:outputLabel value="#{transaccion.fecha}" scope="row" />
				</h:column>
				<h:column>
				<f:facet name="header" scope="col">
				Operaci√≥n
				</f:facet>
				<h:outputLabel value="#{transaccion.operacion}" scope="row" />
				</h:column>
				<h:column>
					<f:facet name="header" scope="col">
					</f:facet>
					<h:outputLabel value="#{transaccion.observacion}" scope="row" />
				</h:column>
				<h:column>
				<f:facet name="header" scope="col">
				Valor
				</f:facet>
				<h:outputLabel value="#{transaccion.monto}" scope="row" />
				</h:column>
				<h:column>
				<f:facet name="header" scope="col">
				Saldo anterior
				</f:facet>
				<h:outputLabel value="#{transaccion.saldoAnterior}" scope="row" />
				</h:column>
				<h:column>
				<f:facet name="header" scope="col">
				Saldo actual
				</f:facet>
				<h:outputLabel value="#{transaccion.sladoActual}" scope="row"/>
				</h:column>
			</h:dataTable>
		</div>
			</div>
			<h:commandButton class="btn btn-primary btn-lg" action="#{clienteBean.doGuardarCliente()}" value="Guardar cliente" />
		</h:form>
	</div>
</body> 
</html>
