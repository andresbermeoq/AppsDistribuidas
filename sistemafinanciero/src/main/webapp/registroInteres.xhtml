<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</h:head> 
<body>
<br />
	<h4>Bien venido </h4><h:outputLabel value="#{loginBean.user.nombre} #{loginBean.user.apellido}" />
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="faces/index.xhtml">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item">
		        		<a class="nav-link" href="#"></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="templates/Captaciones/indexCaptaciones.xhtml">Regresar</a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#"></a>
		      	</li>
		    </ul>
	  </div>
	  <span class="navbar-text">
		  	<h:form>
		  		<h:commandLink action="#{loginBean.logoutUser()}" value="Cerrar session" />
		  	</h:form>
	  </span>
	</nav>
	
	<br />
	<div class="container justify-content-center align-items-center">
	</div>
	<div>
        <h:form id="finter">
            <table  class="form-group row">
                <tr>
                    <td>
                        <label for="" class="form-control-plaintext">Tipo</label>
                    </td>
                    <td>
						<h:selectOneMenu value="#{interesBeans.interes.tipo}">
							<f:selectItem itemValue="0" itemLabel="Seleccionar"/>
							<f:selectItem itemValue="1" itemLabel="CrÃ©dito"/>
							<f:selectItem itemValue="2" itemLabel="Poliza"/>
						</h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Dia inicial</label>
                    </td>
                    <td>
                        <h:inputText id="txtdayinit" value="#{interesBeans.interes.tiempoInicial}"  class="form-control"/>
                        <h:message for="txtdayinit" style="color: red;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Dia final</label>
                    </td>
                    <td>
                        <h:inputText value="#{interesBeans.interes.tiempofin}"  class="form-control"/>
                        <h:message for="txtdayinit" style="color: red;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Porcentaje</label>
                    </td>
                    <td>
                        	<h:inputText value="#{interesBeans.interes.porcentaje}"  class="form-control"/>
                        <h:message for="txtdayinit" value="Error" style="color: red;"/>
                    </td>
                </tr>
                <tr>
                	<td>
                		<h:outputLabel value="Observaciones" />
                	</td>
                	<td>
                		<h:inputText id="txtobservacion" value="#{interesBeans.interes.observacion}"  class="form-control" />
                	</td>
                </tr>
                <tr>
                	<td colspan="2">
                		<h:message for="txtobservacion" style="background: green"/>	
                		<h:message for="finter" style="background: red"/>
                	</td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton action="#{interesBeans.doSave()}" value="Guardar" class="btn btn-primary mb-2" />
                    </td>
                    <td>
                    	<h:commandButton action="#{interesBeans.clearInteres()}" value="Limpiar" class="btn btn-danger" />
                    </td>
                </tr>
            </table>
        </h:form>
         <div>
    	<div>
    		<h:form id="formlist">
    		<h:messages id="formlist"/>
    		<h:dataTable value="#{interesBeans.intereses}" var="interes" class="table table-striped">
    			<h:column>
	    			<f:facet name="header" scope="col">
	    			Id
	    			</f:facet>
	    			<h:outputLabel value="#{interes.id}" />
    			</h:column>
    			<h:column>
	    			<f:facet name="header" scope="col">
	    			%
	    			</f:facet>
	    			<h:outputLabel value="#{interes.porcentaje}" />
    			</h:column>
    			<h:column>
	    			<f:facet name="header" scope="col">
	    			Dia inicial
	    			</f:facet>
	    			<h:outputLabel value="#{interes.tiempoInicial}" />
    			</h:column>
    			<h:column>
	    			<f:facet name="header" scope="col">
	    			Dia final
	    			</f:facet>
	    			<h:outputLabel value="#{interes.tiempofin}" />
    			</h:column>
    			<h:column>
	    			<f:facet name="header" scope="col">
	    			Tipo
	    			</f:facet>
	    			<h:outputLabel value="#{interes.tipo}" />
    			</h:column>
    			<h:column>
    				<f:facet name="header" scope="col">
    				</f:facet>
    				<h:commandButton action="#{interesBeans.eliminar(interes)}" class="btn btn-danger" value="X" />
    			</h:column>
    		</h:dataTable>
    		</h:form>    	
    	</div>
    </div>
    </div>
</body> 
</html>
